<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="password-generator">
      <h1 class="title">
        Generate a <br />
        <span>random password</span>
      </h1>
      <p class="subtitle">Never use an insecure password again.</p>
      <form action="#" id="form">
        <label for="num-input">(Optional) Specify the password length</label>
        <input
          type="number"
          placeholder="Enter password length"
          min="5"
          max="30"
          id="num-input"
          required
        />
        <button>Enter</button>
      </form>
      <button class="btn" id="generate-btn">Generate passwords</button>
      <hr class="divider" />
      <div class="passwords-block">
        <div class="password"></div>
        <div class="password"></div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
